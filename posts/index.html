---
layout: default
title: Posts
---
<h1>Posts</h1>
<div class="pagination">
    {% for post in site.posts %}
        <div class="post_item">
            <span class="alignleft"><a href="{{ post.url }}">{{ post.title }}</a></span>
            <span class="alignright date">{{ post.date | date_to_string }}</span>
        </div>
    {% endfor %}
</div>
