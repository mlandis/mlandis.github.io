<!DOCTYPE html>
<html>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="mlandis.github.io : " />
    <link rel="stylesheet" href="/stylesheets/stylesheet.css" />
    <title>{{ page.title }} - Landis Lab - {{ page.date | date_to_string }}</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
        <h1 id="project_title">
            <a href="/" style="color:#fff;text-decoration:none">Landis Lab</a>
            <a class="header_links" href="http://twitter.com/landismj"><img src="/assets/twitter.png" height="30" width="30" border="0"></a>
            <a class="header_links" href="http://github.com/mlandis"><img src="/assets/github.png" height="30" width="30" border="0"></a>
            <a class="header_links" href="mailto:mlandis@gmail.com"><img src="/assets/mail.png" height="30" width="30" border="0"></a>
        </h1>
        <h3 id="project_links">
            <a href="/" style="color:#fff;text-decoration:none">home</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/research" style="color:#fff;text-decoration:none">research</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/people" style="color:#fff;text-decoration:none">people</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/posts" style="color:#fff;text-decoration:none">posts</a>
        </h3>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
        <main>
            <h1><a href="{{ page.url }}" style="text-decoration:none">{{ page.title }}</a></h1>
            <span class="date">{{ page.date | date_to_string }}</span>
            <div class="content">{{ content }}</div>
        </main>
    </div>
    </body>
</html>
